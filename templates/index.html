{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block content %}



<center>
	<div style="padding-bottom: 20px">
		<a class="btn btn-success" href="/form" role="button">Create Item</a>
	</div>

	<div style="width: 80%">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Quantity</th>
					<th scope="col">City</th>
					<th scope="col">Weather</th>
				</tr>
			</thead>
			<tbody>

				{% for entry in entries %}

				<tr>
					<td>{{entry.item_name}}</td>
					<td>{{entry.quantity}}</td>
					<td>{{entry.city}}</td>
					<td>{{entry.weather}}</td>
					<th scope = "col">
						<form action="/updateForm">
							<input type="hidden" name="hidden_id" value={{entry.id}} />
							<input type="hidden" name="hidden_item_name" value={{entry.item_name}} />
							<input type="hidden" name="hidden_quantity" value={{entry.quantity}} />
							<input type="hidden" name="hidden_city" value={{entry.city}} />
							<input type="hidden" name="hidden_weather" value={{entry.weather}} />
							<button type="submit" class="btn btn-outline-primary">Update</button>
						</form>
					</th>

					<th scope = "col">
						<form action="/removeEntry">
							<input type="hidden" name="hidden_id" value={{entry.id}} />

							<button type="submit" class="btn btn-outline-danger">Delete</button>
						</form>
					</th>
				</tr>

				{% endfor %}

			</tbody>
		</table>
	</div>
</center>
